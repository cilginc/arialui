<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="icon.png" alt="AriaLUI" class="logo-img">
        <h1>AriaLUI</h1>
      </div>
      <div class="status">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">Checking...</span>
      </div>
    </div>

    <!-- Message area -->
    <div id="message" class="message" style="display: none;"></div>

    <!-- Settings -->
    <div class="section">
      <h3>Settings</h3>
      <div class="setting-item">
        <label class="toggle-label">
          <span>Auto-intercept downloads</span>
          <label class="switch">
            <input type="checkbox" id="autoIntercept" checked>
            <span class="slider"></span>
          </label>
        </label>
        <p class="setting-description">Automatically send all downloads to AriaLUI</p>
      </div>
    </div>

    <!-- Actions -->
    <div class="section">
      <h3>Quick Actions</h3>
      <button id="refreshStatus" class="btn btn-secondary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
        Refresh Status
      </button>
    </div>

    <!-- Info -->
    <div class="footer">
      <p>Right-click any link and select<br>"Download with AriaLUI"</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
