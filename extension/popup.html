<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="icons/icon-48.png" alt="AriaLUI" class="logo-img">
        <h1>AriaLUI</h1>
      </div>
      <div class="status">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">Checking...</span>
      </div>
    </div>

    <!-- Message area -->
    <div id="message" class="message" style="display: none;"></div>

    <!-- Disconnection Warning -->
    <div id="disconnectWarning" class="warning-box" style="display: none;">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
        <line x1="12" y1="9" x2="12" y2="13"></line>
        <line x1="12" y1="17" x2="12.01" y2="17"></line>
      </svg>
      <div>
        <strong>AriaLUI Not Connected</strong>
        <p>Downloads will be handled by your browser until AriaLUI is running.</p>
      </div>
    </div>

    <!-- Settings -->
    <div class="section">
      <h3>Settings</h3>
      <div class="setting-item">
        <label class="toggle-label">
          <span>Auto-intercept downloads</span>
          <label class="switch">
            <input type="checkbox" id="autoIntercept" checked>
            <span class="slider"></span>
          </label>
        </label>
        <p class="setting-description">Automatically send all downloads to AriaLUI</p>
      </div>

      <div class="setting-item" style="margin-top: 10px;">
        <label class="toggle-label">
          <span>Auto-start downloads</span>
          <label class="switch">
            <input type="checkbox" id="autoStart">
            <span class="slider"></span>
          </label>
        </label>
        <p class="setting-description">Skip confirmation popup and download immediately</p>
      </div>
    </div>

    <!-- Actions -->
    <div class="section">
      <h3>Quick Actions</h3>
      <button id="refreshStatus" class="btn btn-secondary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
        Refresh Status
      </button>
    </div>

    <!-- Info -->
    <div class="footer">
      <p>Right-click any link and select<br>"Download with AriaLUI"</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
