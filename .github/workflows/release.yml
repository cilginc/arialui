name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semantic.outputs.version }}
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          npx semantic-release
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          echo "new_release_published=true" >> $GITHUB_OUTPUT

  build:
    name: Build on ${{ matrix.os }}
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos-arm64
          - os: macos-15
            platform: macos-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build and Make
        run: npm run make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: arialui-${{ matrix.platform }}-${{ needs.release.outputs.version }}
          path: |
            out/make/**/*.exe
            out/make/**/*.nupkg
            out/make/**/RELEASES
            out/make/**/*.deb
            out/make/**/*.rpm
            out/make/**/*.zip
            out/make/**/*.dmg
            out/make/**/*.AppImage
          retention-days: 5

  package-extension:
    name: Package Browser Extension
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}

      - name: Package browser extension
        shell: bash
        run: |
          cd extension
          zip -r ../arialui-browser-extension-${{ needs.release.outputs.version }}.zip . -x "*.md"

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-extension-${{ needs.release.outputs.version }}
          path: |
            arialui-browser-extension-*.zip
          retention-days: 5

  publish:
    name: Publish Release
    needs: [release, build, package-extension]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create release assets directory
        run: mkdir -p release-assets

      - name: Collect all release files
        shell: bash
        run: |
          find artifacts -type f \( -name "*.exe" -o -name "*.nupkg" -o -name "RELEASES" -o -name "*.deb" -o -name "*.rpm" -o -name "*.zip" -o -name "*.dmg" -o -name "*.AppImage" \) -exec cp {} release-assets/ \;

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.release.outputs.version }}
          files: |
            release-assets/*
          token: ${{ secrets.GH_TOKEN }}
          draft: false
          prerelease: false
          generate_release_notes: true
